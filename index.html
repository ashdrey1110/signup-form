<!DOCTYPE html>
<html>
    <head>
        <title>Signup Form</title>
    </head>
</html>
<body>
    <h1>Signup Form</h1>

    <form>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="username">Github Username</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="license-type">License Type:</label>
        <input type="radio" id="license-type" name="license-type" value="Enterprise">Enterprise
        <input type="radio" id="license-type" name="license-type" value="Pro">Pro 
        <input type="radio" id="license-type" name="license-type" value="Free">Free 
        <br>
        <input type="checkbox" name="remember-me" value="true">Remember me
    </form>
</body>
